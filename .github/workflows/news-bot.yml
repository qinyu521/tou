name: News Bot

on:
  schedule:
    - cron: '0 */2 * * *'  # 每2小时运行一次

jobs:
  run-news-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run news bot
      env:
        DOUBAI_API_KEY: ${{ secrets.DOUBAI_API_KEY }}
        TOUTIAO_API_KEY: ${{ secrets.TOUTIAO_API_KEY }}
      run: python main.py
